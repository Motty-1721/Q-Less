<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   Contact Form
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
      font-family: "Montserrat", sans-serif;
    }
  </style>
 </head>
 <body class="min-h-screen flex items-center justify-center bg-white">
  <div class="w-full max-w-6xl flex flex-col md:flex-row shadow-lg">
   <!-- Left side with dark overlay and contact info -->
   <div class="md:w-1/2 relative bg-black bg-opacity-90 flex flex-col justify-center px-10 py-16 text-white">
    <img alt="Dark glass facade of a modern building with reflections" aria-hidden="true" class="absolute inset-0 w-full h-full object-cover opacity-30" src="c:\Users\kristina\Downloads\glasswall.jpg" width="600" height="800"/>
    <div class="relative z-10 space-y-10 max-w-md">
     <div class="flex items-start space-x-3">
      <i class="fas fa-map-marker-alt mt-1 text-white">
      </i>
      <div>
       <h3 class="font-bold text-white text-lg">
        Address
       </h3>
       <p class="text-gray-300 text-sm leading-relaxed max-w-xs">
        HOLY NAME UNIVERSITY
        <br/>
        TAGBILARAN CITY, BOHOL 6300
       </p>
      </div>
     </div>
     <div class="flex items-start space-x-3">
      <i class="fas fa-phone-alt mt-1 text-white">
      </i>
      <div>
       <h3 class="font-bold text-white text-lg">
        Lets Talk
       </h3>
       <p class="text-green-600 text-sm font-medium">
        +9505322567
       </p>
      </div>
     </div>
     <div class="flex items-start space-x-3">
      <i class="fas fa-envelope mt-1 text-white">
      </i>
      <div>
       <h3 class="font-bold text-white text-lg">
        Email
       </h3>
       <p class="text-green-600 text-sm font-medium">
        qless@gmail.com
       </p>
      </div>
     </div>
    </div>
   </div>
   <!-- Right side with form -->
   <div class="md:w-1/2 bg-white px-10 py-16 flex flex-col justify-center">
    <!-- Form container -->
    <div id="formContainer" class="block">
      <h2 class="text-gray-800 text-2xl font-semibold mb-10 text-center">
       Send Us A Message
      </h2>
      <form id="contactForm" class="space-y-6 max-w-lg mx-auto">
       <div>
        <label class="block text-s font-semibold text-black-600 mb-1 uppercase" for="name">
         Tell us your name *
        </label>
        <div class="flex space-x-4">
         <input class="w-1/2 border border-black-200 rounded px-5 py-4 text-black-500 placeholder-black-500 focus:outline-none focus:ring-2 focus:ring-green-600 focus:border-transparent" id="firstName" name="firstName" placeholder="First name" type="text" required/>
         <input class="w-1/2 border border-black-200 rounded px-5 py-4 text-black-500 placeholder-black-500 focus:outline-none focus:ring-2 focus:ring-green-600 focus:border-transparent" id="lastName" name="lastName" placeholder="Last name" type="text" required/>
        </div>
       </div>
       <div>
        <label class="block text-s font-bold text-black-600 mb-1 uppercase" for="email">
         Enter your email *
        </label>
        <input class="w-full border border-black-200 rounded px-5 py-4 text-black-500 placeholder-black-500 focus:outline-none focus:ring-2 focus:ring-green-600 focus:border-transparent" id="email" name="email" placeholder="example@email.com" type="email" required/>
       </div>
       <div>
        <label class="block text-s font-bold text-black-600 mb-1 uppercase" for="phone">
         Enter phone number
        </label>
        <input class="w-full border border-black-200 rounded px-5 py-4 text-black-500 placeholder-black-500 focus:outline-none focus:ring-2 focus:ring-green-600 focus:border-transparent" id="phone" name="phone" placeholder="Eg. +9505223598" type="tel"/>
       </div>
       <div>
        <label class="block text-s font-bold mb-5 uppercase" for="message">
         Message *
        </label>
        <textarea class="w-full border border-black-200 rounded px-5 py-4 text-black-500 placeholder-black-500 focus:outline-none focus:ring-2 focus:ring-green-600 focus:border-transparent resize-none" id="message" name="message" placeholder="Write us a message" rows="4" required></textarea>
       </div>
       <div class="text-center">
        <button class="bg-green-600 text-white font-bold text-s uppercase px-8 py-3 rounded hover:bg-green-700 transition" type="submit">
         Send Message
        </button>
       </div>
      </form>
    </div>
    
    <!-- Verification message container (initially hidden) -->
    <div id="verificationContainer" class="hidden">
      <div class="text-center space-y-6 max-w-lg mx-auto">
        <div class="flex justify-center">
          <div class="bg-green-100 rounded-full p-4">
            <i class="fas fa-check-circle text-green-600 text-5xl"></i>
          </div>
        </div>
        <h2 class="text-gray-800 text-2xl font-semibold">Thank You!</h2>
        <p class="text-gray-600">Your message has been successfully sent. We will contact you very soon!</p>
        <div>
          <button id="sendAnotherBtn" class="bg-green-600 text-white font-bold text-s uppercase px-8 py-3 rounded hover:bg-green-700 transition">
            Send Another Message
          </button>
        </div>
      </div>
    </div>
   </div>
  </div>
  
  <script>
    const form = document.getElementById("contactForm");
    const formContainer = document.getElementById("formContainer");
    const verificationContainer = document.getElementById("verificationContainer");
    const sendAnotherBtn = document.getElementById("sendAnotherBtn");
    
    // Handle form submission
    form.addEventListener("submit", function(e) {
      e.preventDefault();
      
      const phone = document.getElementById("phone").value.trim();
      
      // Validate phone number if provided
      if (phone) {
        const phonePattern = /^[0-9+\-\s]{10,}$/;
        if (!phonePattern.test(phone)) {
          alert("Please enter a valid phone number with at least 10 digits.");
          return;
        }
      }
      
      // Hide form and show verification message
      formContainer.classList.add("hidden");
      verificationContainer.classList.remove("hidden");
    });
    
    // Handle "Send Another Message" button click
    sendAnotherBtn.addEventListener("click", function() {
      // Reset form
      form.reset();
      
      // Hide verification message and show form again
      verificationContainer.classList.add("hidden");
      formContainer.classList.remove("hidden");
    });
  </script>
 </body>
</html>
